/* Animation */
@keyframes fadeSlideUp {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0px);
  }
}


    @keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

    @keyframes floatUp {
    0% {
      transform: translate(0, 0) scale(1) rotate(0deg);
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    50% {
      transform: translate(-20px, -50vh) scale(1.2) rotate(15deg);
      opacity: 1;
    }
    90% {
      opacity: 1;
    }
    100% {
      transform: translate(20px, -100vh) scale(1.5) rotate(-15deg);
      opacity: 0;
    }
  }

  .noot:nth-child(even) {
    animation: floatUpAlt 14s ease-in-out infinite;
  }

  @keyframes floatUpAlt {
    0% {
      transform: translate(0, 0) scale(1) rotate(0deg);
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    50% {
      transform: translate(20px, -50vh) scale(1.2) rotate(-15deg);

    }
    90% {
      opacity: 1;
    }
    100% {
      transform: translate(-20px, -100vh) scale(1.5) rotate(15deg);
      opacity: 0;
    }
  }

  @media (max-width: 600px) {

      font-size: 8vw; /* Bigger notes on mobile */

  <script>

    var countdownDate = new Date("May 14, 2025 00:00:00").getTime();

   
    var x = setInterval(function() {

       
        var now = new Date().getTime();

      
        var distance = countdownDate - now;

        
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        
        document.getElementById("countdown").innerHTML = days + "D " + hours + "H "
        + minutes + "M "+ seconds + "S ";

       
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "Event Started!";
        }
    }, 1000);
