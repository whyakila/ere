  <style>
    body {
      margin: 0;
      background-image: url(/IMG_6704_wallpaper_15promax.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      overflow: hidden;
      height: 100vh;
      color: white;
    }


    .muzieknootjes {
      position: absolute;
      color: gold;
      width: 100%;
      height: 100%;
    }

    .noot {
      position: absolute;
      font-size: 30px;
      opacity: 0;
      animation: notes 12s infinite linear;
    }
    .timer { 
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  font-size: 60px;
  color:gold;
  text-align: center;
  font-family: "Great Vibes";
  font-weight: 400;
  font-style: normal;
  
}
h1{
    font-size: 40px;
    color:gold;
    text-align: center;   
}

h2{
    font-size: 60px;
    color:white;
    text-align: center;   }

    @keyframes notes {
      0% {
        transform: translateY(-900px) scale(1);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      60% {
        opacity: 0.5;
      }
      100% {
        transform: translateY(-300px) scale(1.5);
        opacity: 0;
      }
    }



  </style>

  <script>

    var countdownDate = new Date("May 14, 2025 00:00:00").getTime();

   
    var x = setInterval(function() {

       
        var now = new Date().getTime();

      
        var distance = countdownDate - now;

        
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        
        document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

       
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "Event Started!";
        }
    }, 1000);
</script>
